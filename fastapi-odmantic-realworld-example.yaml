namespace: fastapi-odmantic-realworld-example
fastapi-odmantic-realworld-example:
  defines: runnable
  metadata:
    name: fastapi-odmantic-realworld-example
    description: >-
      This is a Python FastAPI application using the Odmantic ODM as the
      backend.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    fastapi-odmantic-realworld-example:
      build: .
  services:
    uvicorn-port:
      container: fastapi-odmantic-realworld-example
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: The port exposed for uvicorn server
  connections:
    mongo-db:
      target: fastapi-odmantic-realworld-example/mongodb
      service: mongodb
  variables:
    secret-key:
      env: SECRET_KEY
      type: string
      description: The secret key used for security
      value: '!!!SETME-USE-SECRETS!!!'
    algorithm:
      env: ALGORITHM
      type: string
      description: The algorithm used for security
      value: HS256
    access-token-expire-minutes:
      env: ACCESS_TOKEN_EXPIRE_MINUTES
      type: int
      description: The expire time for access token
      value: 30
    mongo-uri:
      env: MONGO_URI
      type: string
      description: The URI to the MongoDB instance
      value: <- connection-hostname("mongo-db")
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  runnable-list:
    - fastapi-odmantic-realworld-example/fastapi-odmantic-realworld-example
    - fastapi-odmantic-realworld-example/mongodb
