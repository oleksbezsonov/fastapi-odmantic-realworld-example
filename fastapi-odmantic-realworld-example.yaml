namespace: fastapi-odmantic-realworld-example
fastapi-odmantic-realworld-example:
  defines: runnable
  metadata:
    name: fastapi-odmantic-realworld-example
    description: >-
      This is an example app using FastAPI and ODMantic. It demonstrates various
      endponts including ones related to articles, comments, profiles and tags.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    fastapi-odmantic-realworld-example:
      build: .
  services:
    app-port:
      container: fastapi-odmantic-realworld-example
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: App is running and exposed on this port
  connections:
    mongodb:
      target: fastapi-odmantic-realworld-example/mariadb
      service: mariadb
  variables:
    secret-key:
      env: SECRET_KEY
      type: string
      description: It represents JSON Web Token(JWT) secret key.
      value: '!!!SETME-USE-SECRETS!!!'
    algorithm:
      env: ALGORITHM
      type: string
      description: Encryption algorithm,
      value: HS256
    access-token-expire-minutes:
      env: ACCESS_TOKEN_EXPIRE_MINUTES
      type: int
      description: The minutes after which the access token will get expired.
      value: '30'
    mongo-uri:
      env: MONGO_URI
      type: string
      description: URL of MongoDB where data is stored.
      value: <- connection-hostname("mongodb")
    pythonpath:
      env: PYTHONPATH
      type: string
      description: Path of Python modules.
      value: ./src
    coverage-rcfile:
      env: COVERAGE_RCFILE
      type: string
      description: Configuration file for coverage tool.
      value: ./coverage.ini
mariadb:
  defines: runnable
  inherits: mariadb/mariadb
stack:
  defines: group
  runnable-list:
    - fastapi-odmantic-realworld-example/fastapi-odmantic-realworld-example
    - fastapi-odmantic-realworld-example/mariadb
