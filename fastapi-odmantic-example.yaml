namespace: fastapi-odmantic-example
fastapi-odmantic-example:
  defines: runnable
  metadata:
    name: fastapi-odmantic-example
    description: >-
      This is a FastAPI application that uses ODMantic as an ODM to access
      MongoDB.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    fastapi-odmantic-example:
      build: .
  services:
    app-port:
      container: fastapi-odmantic-example
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: The application runs on this port
  variables:
    pythonpath:
      env: PYTHONPATH
      type: string
      description: Path to the Python source files
      value: ./src
    coverage-rcfile:
      env: COVERAGE_RCFILE
      type: string
      description: Path to the Python code coverage configuration file
      value: ./coverage.ini
